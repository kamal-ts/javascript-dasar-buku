<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-sm px-4 ">
        <!-- <div class="px-4 "> -->
        <div class="mx-auto w-50">

            <h1>Hello Word!</h1>

            <div class="card ">
                <div class="card-header">
                    Form Input Buku
                </div>
                <div class="card-body">
                    <div id="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="judul" class="form-label">Judul Buku</label>
                            <input type="text" class="form-control" id="judul" placeholder="Input Judul Buku" required>
                        </div>
                        <div class="mb-3">
                            <label for="penulis" class="form-label">Penulis Buku</label>
                            <input type="text" class="form-control" id="penulis" placeholder="Input Penulis Buku"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="tahun" class="form-label">Tahun Terbit</label>
                            <input type="number" min="1000" max="5000" class="form-control" id="tahun" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checboks">
                            <label class="form-check-label" for="exampleCheck1">Sudah Selesai Membaca</label>
                        </div>
                        <a id="submit" class="btn btn-primary">Submit</a>
                    </form>
                </div>
            </div>

            <div class="input-group my-4" id="cari">
                <input type="text" class="form-control" id="keyword" placeholder="Cari Judul Buku" aria-label="Recipient's username with two button addons">
                <button class="btn btn-outline-secondary" id="btnCari">Cari</button>
                <button class="btn btn-outline-secondary" id="reset">Reset</button>
            </div>

            <div class="card mt-4 bg-warning">
                <div class="card-header ">
                    Belum Dibaca
                </div>
                <div class="card-body">
                    <div class="row belumBaca" id="belumBaca">
                    </div>
                </div>
            </div>

            <div class="card my-4 bg-info  ">
                <div class="card-header ">
                    Selesai Dibaca
                </div>
                <div class="card-body">
                    <div class="row selesaiBaca">

                    </div>
                </div>
            </div>





        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
</body>

</html>
